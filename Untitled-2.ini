VO.APP 지시문: Gantt Group Collapse/Expand (Summary Row Only)
1) 대상 (모든 그룹 동일 적용)

예: AGI TR Units 1-2, AGI TR Units 3-4, AGI TR Units 5-6, AGI TR Units 7

“그룹 행(상위)” + “자식 Activity(하위)” 구조를 갖는 모든 그룹에 적용

2) 클릭 동작 (토글)

그룹 헤더 행(Row 전체) 클릭 시:

expanded → collapsed

collapsed → expanded

페이지 이동/리로드 없이 즉시 토글

3) Collapsed 상태 UI (핵심)

Collapsed일 때는 그룹 헤더 1줄만 남기고, 자식 행은 모두 숨김.

그룹 헤더에 반드시 다음 요약 정보를 표시:

Group Name (예: AGI TR Units 1-2)

Activity Count (예: 27 activities)

Duration Summary (예: 16 days)

표시 예시(한 줄):

AGI TR Units 1-2 27 activities 16 days

타임라인(오른쪽)에는 반드시:

Summary Bar 1개만 표시

시작/종료 = 자식 Activity 전체 범위(min start ~ max finish)

Duration text(예: 16 days)는 동일 기준으로 계산/표기

4) Expanded 상태 UI

Expanded일 때는:

그룹 헤더 + 모든 자식 Activity 행을 원래 순서대로 표시

각 Activity는 개별 bar를 타임라인에 표시

5) 절대 조건: Time Scale(날짜 영역) 유지

Collapse/Expand와 무관하게 아래 요소는 절대 접히거나 사라지면 안 됨:

상단 날짜 헤더(Date row)

타임라인 시간축(Time scale grid)

가로 스크롤(날짜 확인용)

즉, 접힘/펼침은 **좌측 Activity 리스트의 행(세로 영역)**만 변화.

6) 스크롤 동작

세로 스크롤: 자식 행 숨김/표시에 따라 자연스럽게 변화

가로 스크롤(날짜): 항상 유지, 토글 시 스크롤 위치 유지

7) 상태 유지 (권장)

그룹별 collapsed/expanded 상태를 메모리 또는 로컬 저장소로 유지

화면 리프레시/탭 전환 후에도 마지막 상태 유지(가능하면)

8) 금지 사항 (명시)

